name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        name: build
        path: dist
        overwrite: true
          
