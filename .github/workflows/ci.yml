name: CI

on: push

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run OWASP Noir
        id: noir
        uses: owasp-noir/noir@v0.25.1
        with:
          base_path: 'src'
          format: 'json'
          
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run build
